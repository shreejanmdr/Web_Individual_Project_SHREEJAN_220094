<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<main>
  <form th:action="@{/user/reset-password}" method="post">
    <div class="title">
      <h2>Change Password</h2>
    </div>
    <div class="fields">
      <input type="email" name="email" placeholder="Enter your email address..." required th:value="${email}"/>
      <input type="text" name="OTP" placeholder="Enter OTP..." required autofocus/>
      <input type="email" name="email" placeholder="Enter your new password..." required autofocus/>
      <button type="submit">Change password</button>
      <h5>Back to Login? <a th:href="@{/login}">click here!</a></h5>
    </div>
  </form>
</main>
</body>
</html>
